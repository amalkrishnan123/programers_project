{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for i in pro %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 " style="width: 18rem;">
                <img src="{{ i.image.url }}" class="card-img-top" style="height:220px;"">
                <div class="card-body">
                    <h5 class="card-title">{{i.name|upper}}</h5>
                    <p class="card-text">{{i.amount}}</p>
                    <a href="{% url "user_enq" i.id %}" class="btn btn-primary">Enquiry</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
